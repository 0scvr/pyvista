sudo: required

dist: xenial

os:
  - linux

language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'

addons:
  apt:
    packages:
      - xvfb

before_script: # configure a headless display to test plot generation
  - export DISPLAY=:99.0
  - which Xvfb
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  # - ls -l /etc/init.d/
  # - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

install:
  - pip install -r requirements.txt
  - pip install -r requirements_docs.txt
  - pip install pytest-cov
  - |
    if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then
      pip install PyQt5 pytest-qt;
      pip install nbval; # For testing the notebooks
    fi
  - pip install -e .
  - which python
  - python -c "import vtk; print(vtk.VTK_VERSION)"
  - python -c "import imageio; imageio.plugins.ffmpeg.download()"

script:
  - pytest --cov vtki -v
  # Now make sure notebooks are running
  - |
    if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then
      pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;
    fi
  # And test the documentation
  - cd ./docs/
  - make doctest
  - make html

cache:
  directories:
  - "$HOME/.cache/pip"

deploy:
  provider: pypi
  user: akaszynski
  distributions: sdist
  on:
    condition: "$TRAVIS_PYTHON_VERSION == 3.6"
    tags: true
  password: $PYPI_PASSWORD

notifications:
  email: false
